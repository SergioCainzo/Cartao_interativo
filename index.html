<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="/Projetos_Mentoria/projeto_cartao/css/reset.css">
  <link rel="stylesheet"  href="/Projetos_Mentoria/projeto_cartao/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/Projetos_Mentoria/projeto_cartao/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <main class="container principal">

    <section>
      <div class="container_card_front" >
        <img src="/Projetos_Mentoria/projeto_cartao/images/card-logo.svg" alt="Foto do CartÃ£o" class="imagem_card">
        <p id="card_number" class="card_number">0000 0000 0000 0000</p>
        <p id="card_name" class="card_name">Jane Appleseed</p>
        <p id="card_valid" class="card_valid">00/00</p>
      </div>
  
      <div class="container_card_back">
        <p class="seguro" class="cod">000</p>
      </div>

    </section>
    
    <form class="container_formulario">
      
      <label for="name" class="">Cardholder Name</label>
      <input type="text" id="name" class="name" required placeholder="e.g. Jane Appleseed" onchange="letrasMaiusculas()">

      <label for="number">Card Number</label>
      <input type="text" id="number" class="number" required placeholder="e.g. 1234 5678 9123 0000">
      
      
      <div>
        <label for="mm">Exp. Date (MM/YY)</label>
        <label for="sec" class="item_cvc">CVC</label>
      </div>
      <div>
        <input type="text" id="mm" class="mm" required placeholder="MM">
        <input type="text" id="yy" class="yy" required placeholder="YY">
        <input type="text" id="sec" class="sec" required placeholder="e.g. 123">
      </div>
      

      <button type="button" class="button" id="button" >Confirm</button>

    </form>
    
    

  </main>

</html>
