<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="/Cartao_interativo-main/css/style.v2.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container principal">

    <section>
      <div class="container_card_front" >
        <img src="/interactive-card-details-form-main/images/favicon-32x32.png" alt="Foto do CartÃ£o" class="imagem_card">
        <p class="number_card">0000 0000 0000 0000</p>
        <p class="name_card">Jane Appleseed</p>
        <p class="valid_card">00/00</p>
      </div>
  
      <div class="container_card_back">
        <p class="seguro">000</p>
      </div>

    </section>
    
    <form class="container_formulario">
      
      <label for="name" class="">Cardholder Name</label>
      <input type="text" id="name" class="name" placeholder="e.g. Jane Appleseed">

      <label for="number">Card Number</label>
      <input type="text" id="number" class="number" placeholder="e.g. 1234 5678 9123 0000">
      
      <label for="mm">Exp. Date (MM/YY)</label>
      <div>
        <input type="text" id="mm" class="mm" placeholder="MM">
        <input type="text" id="yy" class="yy" placeholder="YY">
      </div>
      
      
      <label for="sec" class="">CVC</label>
      <div>
        <input type="text" id="sec" class="sec" placeholder="e.g. 123">
      </div>
      

      <button type="button" class="button" id="button" >Confirm</button>

    </form>
    
    

  </main>
